- name: Search for incident using host instead of instance
  snow_record_find:
  username: "{{ Username }}"
  password: "{{ Password }}"
  instance: dev49922
  table: incident
  query:
    assignment_group: 8a5055c9c61122780043563ef53438e3
  return_fields:
    - number
    # - opened_at
    # - sys_id
  register: output
- debug: Printing NBU incidents
    msg: "{{ output.msg.record)}}"
